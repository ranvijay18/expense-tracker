<body>

<h1 class="main">Expense Tracker App </h1>
<div class="container">
<form id="form" style="text-align: center;">
<label>Expense Amount: </label>
<input id="amount" type="number" name="amount" size="35">
<label>Description: </label>
<input id="des" type="text" name="des" size="35">
<label>Category: </label>
<select name="cat" id="cat" name="cat">
    <option value="vacation">Vacation</option>
    <option value="movie">Movie</option>
    <option value="food">Food</option>
    <option value="other">Other</option>
  </select>
<button class="btn btn-success" type="submit">Add</button>
</form>
</div>
<br>
<div class="head">
  <h5 class="amountH">Amount</h5>
  <h5 class="desH">Description</h5>
  <h5 class="catH">Category</h5>
  <h5 class="action">Action</h5>

</div>
<br>
<div id="expense">
    
</div>
