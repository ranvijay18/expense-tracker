<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form class="sign" id="signForm">
            <i class="fa fa-user icon"></i>
            <input type="text" name="username" placeholder="Username" size="30"><br>
            <i class="fa fa-envelope icon"></i>
            <input type="text" name="email" placeholder="Email" size="30"><br>
            <i class="fa fa-lock icon"></i>
            <input type="text" name="password" placeholder="Password" size="30"><br>
            <button type="submit">Register</button>
        </form>
    </div>
    <a href="login.html">Login</a>
</body>
</html>
